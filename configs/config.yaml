# 规划占位配置：当前不会被实际读取，仅用于展示结构
# 完整说明见 docs/configuration.md

server:
  host: 0.0.0.0
  port: 8080

milky:
  url: ${MILKY_URL}
  reconnect:
    interval: 5s
    maxAttempts: 10

agent:
  model: ${OPENCODE_MODEL:-claude-sonnet-4-20250514}
  timeout: 120s
  maxTokens: 4096

groups:
  dataDir: ${GROUPS_DATA_DIR:-/data/groups}
  autoInit: true
  defaultAgentConfig: /app/configs/default-agent.md

mcp:
  servers:
    talesofai:
      url: ${MCP_TALESOFAI_URL}
      timeout: 30s

logging:
  level: ${LOG_LEVEL:-info}
  format: ${LOG_FORMAT:-json}
