# Shared persistent storage for Bot Agent (/data).
# NOTE: `llbot` uses per-pod PVCs via StatefulSet volumeClaimTemplates.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bot-data
  namespace: bot
spec:
  storageClassName: alicloud-disk-topology-alltype
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
