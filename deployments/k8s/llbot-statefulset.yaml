apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: llbot
  namespace: bot
spec:
  serviceName: llbot-0-headless
  # 默认关闭：本仓库主线以 Discord 为主；需要 QQ 时再手动 scale up。
  replicas: 0
  selector:
    matchLabels:
      app: llbot
  template:
    metadata:
      labels:
        app: llbot
    spec:
      containers:
        - name: luckylillia
          image: linyuchen/llbot:latest
          command:
            - /bin/sh
            - /config/llbot-entrypoint.sh
          env:
            - name: ENABLE_WEBUI
              value: "true"
            - name: WEBUI_PORT
              value: "3080"
            - name: WEBUI_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: WEBUI_TOKEN
            - name: pmhq_host
              value: "127.0.0.1"
          ports:
            - containerPort: 3000
            - containerPort: 3080
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 768Mi
          volumeMounts:
            - name: data
              mountPath: /app/llbot/data
              subPath: llbot-data
            - name: data
              mountPath: /root/.config/QQ
              subPath: qq
            - name: llbot-config
              mountPath: /config
        - name: pmhq
          image: linyuchen/pmhq:latest
          ports:
            - containerPort: 13000
          securityContext:
            # PMHQ 通过 ptrace/进程注入 hook QQNT，默认 seccomp/capabilities 会阻止该行为。
            # 目前用 privileged 确保可用；最小权限目标见 docs/deployment.md。
            privileged: true
          env:
            - name: ENABLE_HEADLESS
              value: "false"
            - name: AUTO_LOGIN_QQ
              value: ""
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /app/llbot/data
              subPath: llbot-data
            - name: data
              mountPath: /root/.config/QQ
              subPath: qq
      volumes:
        - name: llbot-config
          configMap:
            name: llbot-config
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: alicloud-disk-topology-alltype
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
