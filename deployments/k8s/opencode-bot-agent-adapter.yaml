apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencode-bot-agent-adapter
  namespace: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opencode-bot-agent-adapter
  template:
    metadata:
      labels:
        app: opencode-bot-agent-adapter
    spec:
      containers:
        - name: opencode-bot-agent-adapter
          image: opencode-bot-agent:latest
          command:
            - bun
            - run
            - start:adapter
          env:
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: LLBOT_REGISTRY_PREFIX
              value: "llbot:registry"
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: DISCORD_TOKEN
                  optional: true
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: OPENAI_API_KEY
                  optional: true
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 768Mi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bot-data
