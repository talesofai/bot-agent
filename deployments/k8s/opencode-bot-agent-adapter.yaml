apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencode-bot-agent-adapter
  namespace: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opencode-bot-agent-adapter
  template:
    metadata:
      labels:
        app: opencode-bot-agent-adapter
    spec:
      containers:
        - name: opencode-bot-agent-adapter
          image: registry.cn-shanghai.aliyuncs.com/talesofai/opencode-bot-agent:latest
          imagePullPolicy: Always
          command:
            - bun
            - run
            - start:adapter
          env:
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: LLBOT_REGISTRY_PREFIX
              value: "llbot:registry"
            - name: OTEL_SERVICE_NAME
              value: "opencode-bot-agent-adapter-sg"
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
                  optional: true
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: DISCORD_TOKEN
                  optional: true
            - name: DISCORD_APPLICATION_ID
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: DISCORD_APPLICATION_ID
                  optional: true
            - name: OPENCODE_MODELS
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: OPENCODE_MODELS
                  optional: true
            - name: FEISHU_LOG_ENABLED
              value: "true"
            - name: FEISHU_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: FEISHU_WEBHOOK_URL
                  optional: true
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 768Mi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bot-data
