apiVersion: v1
kind: Service
metadata:
  name: opencode-bot-agent-wiki
  namespace: bot
spec:
  selector:
    app: opencode-bot-agent-wiki
  ports:
    - name: http
      port: 8080
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencode-bot-agent-wiki
  namespace: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opencode-bot-agent-wiki
  template:
    metadata:
      labels:
        app: opencode-bot-agent-wiki
    spec:
      containers:
        - name: opencode-bot-agent-wiki
          image: registry.cn-shanghai.aliyuncs.com/talesofai/opencode-bot-agent:latest
          imagePullPolicy: Always
          command:
            - bun
            - run
            - start:wiki
          env:
            - name: DATA_DIR
              value: "/data"
            - name: HTTP_PORT
              value: "8080"
            - name: OTEL_SERVICE_NAME
              value: "opencode-bot-agent-wiki-sg"
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
                  optional: true
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bot-data
