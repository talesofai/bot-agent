apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencode-bot-agent-worker
  namespace: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opencode-bot-agent-worker
  template:
    metadata:
      labels:
        app: opencode-bot-agent-worker
    spec:
      containers:
        - name: opencode-bot-agent-worker
          image: registry.cn-shanghai.aliyuncs.com/talesofai/opencode-bot-agent:latest
          imagePullPolicy: Always
          command:
            - bun
            - run
            - start:worker
          env:
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: OTEL_SERVICE_NAME
              value: "opencode-bot-agent-worker-sg"
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
                  optional: true
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: DISCORD_TOKEN
                  optional: true
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: OPENAI_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: OPENAI_BASE_URL
                  optional: true
            - name: OPENCODE_MODELS
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: OPENCODE_MODELS
                  optional: true
            - name: OPENCODE_SERVER_URL
              value: "http://opencode-server:4096"
            - name: OPENCODE_SERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: OPENCODE_SERVER_USERNAME
                  optional: true
            - name: OPENCODE_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: OPENCODE_SERVER_PASSWORD
                  optional: true
            - name: SESSION_WORKER_CONCURRENCY
              value: "50"
            - name: FEISHU_LOG_ENABLED
              value: "true"
            - name: FEISHU_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: llbot-secrets
                  key: FEISHU_WEBHOOK_URL
                  optional: true
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 768Mi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bot-data
