apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opencode-web-redirect-root
  namespace: bot
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: opencode-web-auth
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/permanent-redirect: https://bot-opencode-web.talesofai.com/L2RhdGE/session
    nginx.ingress.kubernetes.io/permanent-redirect-code: "302"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - bot-opencode-web.talesofai.com
      secretName: ssl-bot-opencode-web.talesofai.com
  rules:
    - host: bot-opencode-web.talesofai.com
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: opencode-server
                port:
                  number: 4096
