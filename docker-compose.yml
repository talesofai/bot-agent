version: "3.8"

services:
  # QQ 协议层 - LuckyLilliaBot
  luckylillia:
    image: ghcr.io/llonebot/luckylilliabot:${LUCKYLILLIA_IMAGE_TAG:-latest}
    container_name: luckylillia
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data/luckylillia:/app/data
    environment:
      - MILKY_ENABLE=true
      - MILKY_PORT=3000
